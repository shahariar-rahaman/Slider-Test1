<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-Test1</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="slider">
        <div class="slide one active">
            <div class="overlay"></div>
        </div>
        <div class="slide two">
            <div class="overlay"></div>
        </div>
        <div class="slide three">
            <div class="overlay"></div>
        </div>
        <div class="slide four">
            <div class="overlay"></div>
        </div>
        <div class="slide five">
            <div class="overlay"></div>
        </div>
        <div class="slide six activelast">
            <div class="overlay"></div>
        </div>
    </section>
    <section class="button">
        <div class="prev"><i class="fas fa-angle-left"></i></div>
        <div class="next"><i class="fas fa-angle-right"></i></div>
    </section>
    <div class="type">
        <h1 class="note" data-text=" click on the slider image to turn the slide on / off in automatic mode.
            "><i class="fas fa-exclamation-triangle"></i></h1>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
