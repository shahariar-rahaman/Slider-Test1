<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider-Test1</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="sliderBody">
            <div class="slider">
                <div class="slide one active">
                    <div class="overlay">1</div>
                </div>
                <div class="slide two">
                    <div class="overlay">2</div>
                </div>
                <div class="slide three">
                    <div class="overlay">3</div>
                </div>
                <div class="slide four">
                    <div class="overlay">4</div>
                </div>
                <div class="slide five">
                    <div class="overlay">5</div>
                </div>
                <div class="slide six last">
                    <div class="overlay">6</div>
                </div>
            </div>
            <div class="button">
                <div class="prev"><i class="fas fa-angle-left"></i></div>
                <div class="next"><i class="fas fa-angle-right"></i></div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
